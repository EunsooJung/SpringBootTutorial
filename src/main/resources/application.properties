#spring.profiles.active=jpadao
spring.profiles.active=springdatajpa
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.DefaultComponentSafeNamingStrategy

# Remove Thymeleaf: S16_L80_3.*
spring.autoconfigure.exclude[0]=org.springframework.boot.autoconfigure.thymeleaf.ThymeleafAutoConfiguration
# Remove H2 Database: S16_L81_1.*
spring.autoconfigure.exclude[1]=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
# H2 Console Configuration: S16_L82_2.*
spring.autoconfigure.exclude[2]=org.springframework.boot.autoconfigure.h2.H2ConsoleAutoConfiguration
# Hibernate S16_L83_1.*
spring.autoconfigure.exclude[3]=org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration
# Security S16_L84_1.*
spring.autoconfigure.exclude[4]=org.springframework.boot.autoconfigure.security.SecurityAutoConfiguration
spring.autoconfigure.exclude[5]=org.springframework.boot.autoconfigure.security.SecurityFilterAutoConfiguration
spring.autoconfigure.exclude[6]=org.springframework.boot.autoconfigure.security.FallBackWebSecurityAutoConfiguration


